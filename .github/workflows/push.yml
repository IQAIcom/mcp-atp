name: Push checks

on: [push]

jobs:
  Checkout:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.0.0
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm cache path
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Biome Lint Check
        run: npm run lint